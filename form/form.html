<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript Basic Challenge: Challenge 1</title>
    <link rel="icon" href="image/weblogo.png">
    <script src="javascript.js"></script>

</head>
 
<body>
    <h1>Good Morning, Please Kindly Fill This Form Sir</h1>
    <form action="result.html">
        <fieldset>
            <br>
            <legend>Details</legend>
            <label for="first Name">First Name</label>
            <input type="text" id="name" name="name" placeholder="input your first name:" required>
        
            <br><br>

            <label for="lName">Last Name</label>
            <input type="text" id="lName" name="lName" placeholder="input your last name:" required>

            <br><br>

            <label for="email">First Name</label>
            <input type="email" id="email" name="name" placeholder="input your email address:" required>
        </fieldset>

        <br>

        <fieldset>
            <legend>Gender</legend>
            <input type="radio" id="gender" name="gender">
            <label for="gender">Male</label>

            <br><br>
            <input type="radio" id="genderf" name="gender">
            <label for="genderf">Female</label>
        </fieldset>

        <br>

        <fieldset>
            <legend>Employment Status</legend>
            <input type="radio" id="em" name="name">
            <label for="em">employed full-time</label>
        
            <br><br>
            <input type="radio" id="ep" name="name">
            <label for="ep">employed part-time</label>

            <br><br>
            <input type="radio" id="std" name="name">
            <label for="std">Student</label>
        </fieldset>

        <br>

        <fieldset>
            <legend>Level of Education</legend>
            <input type="radio" id="em" name="master">
            <label for="em">MSc</label>

            <br><br>
            <input type="radio" id="es" name="master">
            <label for="es">PhD</label>

            <br><br>
            <input type="radio" id="ss" name="master">
            <label for="ss">SSCE</label>

            <br><br>
            <input type="radio" id="neb" name="master">
            <label for="neb">No Eductional Background</label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Skills you're interested in</legend>
            <p>You can choose more than one option</p>

            <input type="checkbox" id="Data">
            <label for="Data">Data Analysis</label>
            <br>
            <input type="checkbox" id="Cyber">
            <label for="Cyber">Cyber Security</label>
            <br>
            <input type="checkbox" id="Graphics">
            <label for="Graphics">Graphics Design</label>
            <br>
            <input type="checkbox" id="web">
            <label for="web">Web Development</label>
            <br>
            <input type="checkbox" id="Product">
            <label for="Product">Product Management</label>
        </fieldset>

        <br>
        <a href="result.html"><button>Submit</button></a>
    </form>

    </footer>
    
   
    

   
        
       

</body>
</html>
